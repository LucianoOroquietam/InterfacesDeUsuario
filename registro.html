<!DOCTYPE html>

<body>
    <div class="login-container login-container-registro">

                <img style="width: 100px;" src="imagenes/logo blanco.svg" alt="">
            </div>
            
            <form action="" class="form-registro">
                <div class="input-grid">
                    <label for="email">Nombre</label>
                    <label for="email">Apellido</label>
                    <input type="text" name="nomrbe" id=""  required>
    
            
                    <input type="text" name="apellido" id="" required>
    
                </div>
                
                <label for="email">Nombre Usuario</label>
                <input type="email" name="usuario" id="" required>

                <label for="email">Edad</label>
                <input type="number" name="edad" id="" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="" required>

                <div class="input-grid">
                    <label for="contraseña">Contraseña</label>
                    <label for="contraseña">Repetir contraseña</label>
                    <input type="password" name="contraseña" id="" required>
                    <input type="password" name="contraseña" id="" required>
                </div>

            </form>
       
          

            <div class="container-buttons container-buttons-registro">

                    <p> No soy un robot </p>

                </div>

                <a class="a-button" href="index.html"><button class="button">Registrate </button></a>
                <a class="a-button" href="index.html"><button class="button button-google">Registrate con google</button></a>
                <a class="a-button" href="index.html"><button class="button button-facebook">Registrate con facebook</button></a>
                
              
                

                
            </div>

     </div>
